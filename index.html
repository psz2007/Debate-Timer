<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="src/style.css">
    <script type="text/javascript" src="src/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.9.3/semantic.min.js" integrity="sha512-gnoBksrDbaMnlE0rhhkcx3iwzvgBGz6mOEj4/Y5ZY09n55dYddx6+WYc72A55qEesV8VX2iMomteIwobeGK1BQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.9.3/semantic.min.css" integrity="sha512-3quBdRGJyLy79hzhDDcBzANW+mVqPctrGCfIPosHQtMKb3rKsCxfyslzwlz2wj1dT8A7UX+sEvDjaUv+WExQrA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="ui main container">
		<h1 class="ui header" style="text-align: center"></h1>
		<div class="ui two column grid" id="main"></div>
		<h1 class="ui header" style="text-align: center"></h1>
	</div>
	<div id="help" class="ui right wide sidebar vertical menu title">
		<div class="pusher">
			<div class="item">
				<p>若当前为计分环节：</p><br/>
				<p>在“正方”“反方”输入框内输入计票结果，按下“确认”。比分条出现后按下“下一步”。</p>
			</div>
			<div class="item">
				<p>若当前为计时环节：</p><br/>
				<p>等待结束后按下“停止”，然后按下“下一步”。</p>
			</div>
			<div class="item">
				<p>按下左侧的<i style="font-size: 1em" class="cog icon"></i>标志可以修改辩手姓名。</p>
			</div>
			<div class="item">
				<p>Powered by <a href="https://github.com/psz2007">psz2007</a> ver 0.3</p><br/>
				<p>参考： <a href="https://jquery.com/">jQuery</a> / <a href="https://fomantic-ui.com/">Fomantic UI</a></p>
			</div>
		</div>
	</div>
	<div id="settings" class="ui left wide sidebar vertical menu title">
		<div class="pusher">
			<div class="item">
				<p>设置辩手姓名：</p>
				<div id="names" class="title"></div>
			</div>
		</div>
	</div>
	<button class="circular ui basic icon button" onclick="_showHelp()" style="position: fixed; right: 30; top: 30">
		<i style="font-size: 2em" class="question circle outline icon"></i>
	</button>
	<button class="circular ui basic icon button" onclick="_showSettings()" style="position: fixed; left: 30; top: 30">
		<i style="font-size: 2em" class="cog icon"></i>
	</button>
	<script>
		_pageBuild();
	</script>
</body>
